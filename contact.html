<body id="home">
  <!-- Start Header -->
  <header class="navigation">
    <div class="nav-container">
      <div class="brand">
        <a href="index.html"><img src="img/amy-kotas.svg" alt="Amy Kotas" width="175" height="108"></a>

          <li><a href="index.html">Home</a></li>

          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Start Hero Header Section -->
  <section class="hero-header u-full-width">
    <div class="container">
        <h1 class="animated fadeInUp">Work</h1>
    </div>
  </section>

  <!-- Start Work Section -->
  <section class="work-showcase">
    <div class="container">
      <div class="row">
        <h2>A few questions</h2>
        <p>After you introduce yourself and your project, I'll get it touch with you to schedule a time to chat. You should expect to hear from me in a day or so.</p>
      </div>
      <form>
      <div class="row">
        <div class="six columns">
          <label for="exampleNameInput">Your name *</label>
          <input class="u-full-width" type="name" required placeholder="Name" id="exampleNameInput">
        </div>
        <div class="six columns">
          <label for="exampleEmailInput">Your email *</label>
          <input class="u-full-width" type="email" required placeholder="Email address" id="exampleEmailInput">
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <label for="examplePhoneInput">Phone number</label>
          <input class="u-full-width" type="phone" placeholder="Phone number" id="examplePhoneInput">
        </div>
        <div class="six columns">
          <label for="exampleWebsiteInput">Website</label>
          <input class="u-full-width" type="website" placeholder="website.com" id="exampleWebsiteInput">
        </div>
        <p>* Required</p>
      </div>
      <label for="exampleMessage">Message</label>
      <textarea class="u-full-width" placeholder="Tell me about your project… What is it? Why are you doing it? What do you hope to accomplish? How can I help? Timeline and budget details are also appreciated. *" id="exampleMessage"></textarea>
      <input class="button-primary" type="submit" value="Submit">
    </form>
  </section>
  <!-- Start CTA -->
  <section id="CTA" class="CTA u-full-width">
    <div class="container">
      <div class="row text-center">
        <h4><span class="highlight">Need a site built? Get in touch!</span></h4>
        <button class="button button-primary">Contact Me</button>
      </div>
      <!-- html for this section goes here -->
    </div>
  </section>
